<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
    <body onload="fun();">
        <h1 class="header">To Do List</h1><hr>
        <marquee width=50% direction = "right">Add Your Tasks Below ..</marquee>
        <br>
        <input id="input"  type="text" placeholder="Enter task">
        
        <button  id="mic" style="font-size:30px" onclick="runSpeechRecognition()"> <i class="fa fa-microphone"></i></button>

        <button id="add"  onclick="takeTask()">ADD</button>
        <br><br>
        <div id='action'></div>
        <h3 id="unfinished"></h3>
        <ul id="task">
            
        </ul>
        
        
    <script src="fun.js"></script>
    </body>
</html>
