<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body onload="fun();">
    <div class="flex-container">
      <h1 class="header">To Do List</h1>
      &nbsp;&nbsp;&nbsp;
      <img
        style="width: 88px; height: 88px; border-radius: 50%"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgvIuWjiyeIhROCU_YQ3OhqICT7Y6jvLEvpQw4442XJip0JSlt2CO1E56bxP1FP6e1Iwc&usqp=CAU"
        alt="imageicon"
      />
    </div>
    <hr />

    <marquee width="70%" scrollamount="10" direction="right"
      >Add Your Tasks Below ..</marquee
    >
    <br />
    <input id="input" type="text" placeholder="Enter task or Speak with Mic" />

    <button id="add" onclick="takeTask()">ADD</button>
    <button id="mic" style="font-size: 30px" onclick="runSpeechRecognition()">
      <i class="fa fa-microphone"></i>
    </button>
    <br /><br />
    <div id="action"></div>
    <h3 id="unfinished"></h3>
    <ul id="task"></ul>

    <script src="fun.js"></script>
    <footer>
      <p><i>Let's get things done today :)</i></p>
    </footer>
  </body>
</html>
